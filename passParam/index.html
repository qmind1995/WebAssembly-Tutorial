<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebAssembly Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <span id="clickable" >Click to execute cpp add_func</span>    

    <!-- Include the JavaScript glue code. -->
    <!-- This will load the WebAssembly module and run its main. --> 
    <script src="index.js"></script>
    <script src="call_func.js"></script>
    <script>

      // When a HTML dice is clicked, it's value will change.
      var dice = document.getElementById('clickable');

      dice.addEventListener('click', function(){
                     
        call_AddnumCppFunc();
      });
    </script>
   
  </body>
</html>
